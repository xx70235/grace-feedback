<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact US</title>

    <!-- Bootstrap -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  </head>




  <body background="../static/img/background.jpg">
  <div class="container">
      <div class="page-header">
          <h1>Tell Us Your Experience About the product <small></small></h1>
      </div>

      <div class="container">
          <div class="container">
              <p class="lead text-left">Please let's us Know your review about the product.    Would you try to contact us and give some comments?</p>
          </div>
          <br>

          <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked onclick="hide()">
                No, I don't
              </label>
          </div>

          <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option1" onclick="show()">
                Yes, I will
              </label>
          </div>
          <br>
          <div class="container hidden">
              <label id="contact-us">{{ contact_us }}</label>
          </div>
          <div class="container" id="button1" style="display: none" onclick="contact()">
              <button id="go-to-contactâ€”us" type="button" class="btn btn-primary">CONTACT US</button>
          </div>



      </div>

      <script>
          function show(){
                console.log("----")
                var button1 = document.getElementById("button1")
                button1.style.display="block";
            }

           function hide(){
                console.log("----")
                var button1 = document.getElementById("button1")
                button1.style.display="none";
            }

            function contact() {
                console.log("+++++")
                var contact = document.getElementById("contact-us")
                var uri_us = contact.innerText.trim()
                window.location.href = uri_us;
            }
      </script>
  </div>
  </body>
</html>
